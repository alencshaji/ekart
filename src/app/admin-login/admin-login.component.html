<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo">
        <h2><span class="fa fa-android"></span></h2>
      </span>
      <!-- <h4 class="company_title">Your Company Logo</h4> -->
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2 class="mt-2">Admin Log In</h2>
        </div>
        <div class="row">
          <form [formGroup]="adminForm" control="" class="form-group">
            <div class="row">
              <input type="text" formControlName="auname" name="username" id="username" class="form__input"
                placeholder="Username">
            </div>
            <div class="row">
              <input type="password" formControlName="apsw" name="password" id="password" class="form__input"
                placeholder="Password">
            </div>
            <div class="row">
              <input type="submit"  value="Login" (click)="loginF()" class="btn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
